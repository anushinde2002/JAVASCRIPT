<html>
  <head>
    <title>Array Concatenation</title>
  </head>
  <body>
    <script>
      var a1=['Anita','Prajkta','Shweta','Akshada','Anjali'];
      var a2=['Shinde','Shinde','Walunj','Chaure','Sable'];
      var names=a1.concat(a2);
      document.write(names);
      
      document.write(names.indexOf("Anita")+"<br>");//write index of names
      document.write(names.indexOf("Akshada")+"<br>");


    </script>
  </body>
</html>
</head>
