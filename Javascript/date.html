<html>
  <head>
    <title>Date Object</title>
  </head>
  <body>
    <script>
      var d=new Date();
      document.write(d);
    </script>
  </body>
</html>

<!--methods of date objects-
Date()-return today date and time
getDate()-return day of month for specified date acc to local time
getDay()-return day of week for the specified date acc to local time-->
