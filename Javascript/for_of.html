<html>
  <head>
    <title>For_of Loop</title>
  </head>
  <body>
    <script>
      var fruits=["Apple","Banana","Mango","Guava","Papaya"];
      for(var i of fruits)
      {
        document.write(fruits+"<br>");
        fruits.push("Healthy Fruits");//add elements
        document.write(fruits.length);//count array length
        fruits.pop();//removing elements

      }
    </script>
  </body>
</html>
