<!DOCTYPE html>
<html>
<head>
  <title>Say Hello Example</title>
  <script>
    function sayHello() {
      alert("Hello World!");
    }
    window.onload = function() {
      document.getElementById("myBtn").onclick = sayHello;
    };
  </script>
</head>
<body>
  <button id="myBtn">Click me</button>
</body>
</html>
